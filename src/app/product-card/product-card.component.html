<div class="card fadeIn">
  <img
    [src]="product.image"
    height="160"
    class="card-img-top object-fit-contain p-2"
    alt="..."
  />
  <div class="card-body">
    <a
      class="card-title text-truncate d-block text-decoration-none"
      [title]="product.title"
      [routerLink]="['product', product.id]"
    >
      {{ product.title }}
    </a>

    <h5>{{ product.price | currency : "INR" }}</h5>

    <ng-container *ngIf="cartQuantity | async as quantity; else noCart">
      <app-quantity-update
        [quantity]="quantity"
        (onIncrease)="increaseQuantity()"
        (onDecrease)="decreaseQuantity()"
      ></app-quantity-update>
    </ng-container>

    <ng-template #noCart>
      <button class="btn btn-primary btn-sm" (click)="addToCart()">
        Add to cart
      </button>
    </ng-template>
  </div>
</div>
