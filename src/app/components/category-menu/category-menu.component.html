<ul class="list-group">
  <li
    class="list-group-item cursor-pointer"
    [class.active]="selectedCategory === ''"
    aria-current="true"
    (click)="onCategorySelect.emit('')"
  >
    All
  </li>
  <li
    class="list-group-item cursor-pointer"
    (click)="onCategorySelect.emit(category)"
    [class.active]="selectedCategory === category"
    *ngFor="let category of categories"
  >
    {{ category }}
  </li>
</ul>
